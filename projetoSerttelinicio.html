<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
            <title>Cadastro Serttel</title>
            <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
            <link rel="stylesheet" href="css/projetoSerttelinicio.css">
    </head>
    
    <body>
 
        <div class="form-iten">
            
            <h1>Cliente Serttel</h1>

            <form action="">
                     
                    <p>Nome:</p>
                    <input type="text" name=" "  id='id-name' placeholder="Nome"> 

                    <p>Telefone:</p>
                    <input type="text" name="" id ='id-Telefone' placeholder="Telefone" > 

                    <p>Endereço:</p>
                    <input type="text" name=""  id='id-Endereco' placeholder="Endereço"> 

                    <p>Sexo:</p>
                    <input type="text" name=""  id='id-Sexo' placeholder="Sexo"> 

                    <p>Quantidade de Filhos:</p>
                    <input type="number" name=""  id='id-QtdFilhos' placeholder="Quantidade de Filhos"> 

                    
                    <div>
                        <button class="btn" id='btn-cadastrar'type="submit">Inserir</button>
                    </div>
                       
                </form>
        </div>

        <div class="form-iten1">
            
                <h1>Produto Serttel</h1>
    
                <form action1="">
                         
                        <p>Nome Produto:</p>
                        <input type="text" name=" "  id='id-nameProduto' placeholder="NomeProduto"> 
    
                        <p>Preço:</p>
                        <input type="text" name="" id ='id-precoP' placeholder="Valor" > 
    
                        <p>Fornecedor:</p>
                        <input type="text" name=""  id='id-fornecedor' placeholder="Fornecedor"> 
    
                        <p>Validade:</p>
                        <input type="text" name=""  id='id-validade' placeholder="Prazo"> 
    
                        <p>Quantidade de Itens:</p>
                        <input type="number" name=""  id='id-Qtditens' placeholder="Quantidade"> 
    
                        
                        <div>
                            <button class="btn1" id='btn-inserirItem'type="submit">Inserir</button>
                        </div>
                           
                    </form>
            </div>

            <script type="text/javascript" src="js/projetoSerttelinicio.js"> 

                let $ = document.getElementById.bind(document);
                function salvar() {
               fetch(`localhost:3000/SuaClasse?senha=${$('id-senha').value}&email=${$('id-email').value}`)
                   .then(resp => console.log(`chegou`))
                   .catch(err => console.log(`deu pau ${err}`))
               }
               
                </script>
  
    </body>



</html>
